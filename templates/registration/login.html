{% extends "base.html" %}
{% block content %}

{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>Username</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Password</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

    <input class="btn btn-default" type="submit" value="Войти" />
    <input type="hidden" name="next" value="{% url 'home-page' %}" />
</form>

{% endblock %}
